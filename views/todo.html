<div class="bs-callout bs-callout-danger"> <h4>Todo list</h4> <ul class="list-group"> <li class="list-group-item" ng-class="{'list-group-item-success' : todo.completed}" ng-repeat="todo in vo.todos"> <i class="state-icon fa fa-check-square-o" ng-class="{'fa-check-square-o' : todo.completed, 'fa-square-o' : !todo.completed}"></i> {{todo.title}} <span class="badge" ng-if="todo.completed">{{todo.completedAt}}</span> </li> </ul> </div>
